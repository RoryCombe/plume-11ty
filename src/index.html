---
title: Plume
---

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ plume.pages.index.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  {% for block in plume.pages.index.blocks %}
  <{{ block.component }}{% for key, value in block.props %} {{ key | kebabCase }}="{{ value | attrValue }}" {% endfor
    %}></{{ block.component }}>
  {% endfor %}

  <!-- Load web components dynamically based on config with fallback -->
  <script>
    function loadComponentWithFallback(primaryUrl, fallbackUrl) {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = primaryUrl;
      script.onerror = function () {
        script.src = fallbackUrl;
      };
      document.head.appendChild(script);
    }
  </script>
  {% for block in plume.pages.index.blocks %}
  <script>
    loadComponentWithFallback(
      '{{ block.component | componentPath }}',
      '{{ block.component | componentFallbackPath }}'
    );
  </script>
  {% endfor %}
</body>

</html>
